<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo_container">
        <img src="assets/contact-form-icon.svg" alt="" />
      </div>
      <div class="body_container">
        <div class="body_text">
          <h1>Interested in our business pricing?</h1>
          <h3>
            Fill out the form to view details and weâ€™ll contact you as soon as
            possible.
          </h3>
        </div>
        <div class="form">
          <div class="input_group">
            <label for="">Name</label>
            <input
              type="text"
              placeholder="Ethan Johnson"
              class="inputs"
              readonly
            />
          </div>
          <div class="input_group">
            <label for="">Company Email</label>
            <input type="text" placeholder="ethan@johnson.com" class="inputs" />
          </div>
          <div class="input_group">
            <label for="">Company Size</label>
            <input
              type="text"
              value="50-100 employees"
              class="inputs"
              readonly
            />
          </div>
          <div class="input_group">
            <label for="">Subject</label>
            <input
              type="text"
              value="Building Landing pages"
              class="inputs"
              readonly
            />
          </div>

          <div class="input_group">
            <label for="">Message</label>
            <textarea
              name=""
              id=""
              rows="9"
              placeholder="50-100 employees"
              readonly
            >
50-100 employees</textarea
            >
            <button>Contact Sales</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
