<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="hero-contain">
        <img src="white-overlay.svg" alt="" />
      </div>
      <div class="body">
        <h1 class="tittle">Perfect solution for small business</h1>
        <small>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </small>
        <div class="user">
          <img
            src="avatar-image-business-card.png"
            alt=""
            width="25"
            height="25"
          />
          <div class="user-data">
            <small>Amy Burgess</small>
            <small>Customer Manger, Solution Oy</small>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
